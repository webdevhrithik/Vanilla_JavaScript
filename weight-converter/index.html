<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="hrithik mahajan | webdevhrithik">
  <title>Weight Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
      margin-top: 70px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center display-4 mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="input" type="number" class="form-control form-control-lg mb-3" placeholder="Enter Pounds">
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2">
            <div class="card-body">
              <h4 class="card-title">Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>
          <div class="card bg-success mb-2">
            <div class="card-body">
              <h4 class="card-title">Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2">
            <div class="card-body">
              <h4 class="card-title">Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div> <!-- end of col-->
    </div> <!-- end of row -->
  </div> <!-- end of container div -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script type="text/javascript">
    document.getElementById("output").style.visibility = "hidden";
    document.getElementById("input").addEventListener("input", function(e) {
      document.getElementById("output").style.visibility = "visible";
      let lbs = e.target.value;
      document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
      document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
      document.getElementById("ozOutput").innerHTML = lbs * 16;
    });
  </script>
</body>

</html>
